<!DOCTYPE html>
<html>
<head>
    <title>Vue过渡动画</title>
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <transition @before-enter="handleBeforEnter" appear appear-active-class="animated swing" enter-active-class="animated swing" leave-active-class="animated shake">
            <div v-if="show">过渡动画</div>
        </transition>
        <button @click="handleClick">点击事件</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                },
                handleBeforEnter: function (el) {
                    el.style.color = 'red';
                }
            }
        })
    </script>
</body>
</html>
